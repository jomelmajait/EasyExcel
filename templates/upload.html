<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyExcel Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-blue-700">EasyExcel</h1>
            <p class="text-gray-500">Convert Images to Structured Data</p>
        </div>

        <form action="{% url 'convert_image' %}" method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="flex items-center justify-center w-full">
                <label class="flex flex-col w-full h-32 border-4 border-dashed border-blue-200 hover:bg-gray-50 hover:border-gray-300 cursor-pointer rounded-lg">
                    <div class="flex flex-col items-center justify-center pt-7">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <p id="file-name" class="pt-1 text-sm tracking-wider text-gray-400">Select an image</p>
                    </div>
                    <input type="file" name="image" id="image-input" class="hidden" accept="image/*" required />
                </label>
            </div>

            <div class="flex gap-4">
                <button type="submit" name="format" value="excel" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                    Get Excel (.xlsx)
                </button>
            </div>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('image-input');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', (e) => {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                fileNameDisplay.textContent = fileName;
                fileNameDisplay.classList.replace('text-gray-400', 'text-blue-600');
            }
        });
    </script>
</body>
</html>
